<!DOCTYPE html>
<html>
<head>
    <title>Iris Classifier</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #34495e;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1.5px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #2980b9;
            outline: none;
        }

        input[type="submit"] {
            background-color: #2980b9;
            color: white;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1c5980;
        }

        h3 {
            margin-top: 30px;
            text-align: center;
            color: #27ae60;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h2>Predict Iris Flower</h2>
    <form method="post" action="/predict">
        <label for="sepal_length">Sepal Length:</label>
        <input type="text" id="sepal_length" name="sepal_length" placeholder="Enter sepal length in cm" required>

        <label for="sepal_width">Sepal Width:</label>
        <input type="text" id="sepal_width" name="sepal_width" placeholder="Enter sepal width in cm" required>

        <label for="petal_length">Petal Length:</label>
        <input type="text" id="petal_length" name="petal_length" placeholder="Enter petal length in cm" required>

        <label for="petal_width">Petal Width:</label>
        <input type="text" id="petal_width" name="petal_width" placeholder="Enter petal width in cm" required>

        <input type="submit" value="Predict">
    </form>
    <h3>{{ prediction_text }}</h3>
</body>
</html>
